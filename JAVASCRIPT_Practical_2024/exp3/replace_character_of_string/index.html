<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace Example</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>String Replacement Tool</h1>
    
    <label for="originalString">Enter the string:</label>
    <input type="text" id="originalString" placeholder="Enter original string"><br><br>

    <label for="matchString">Enter the text to match:</label>
    <input type="text" id="matchString" placeholder="Enter text to replace"><br><br>

    <label for="patternString">Enter the new pattern:</label>
    <input type="text" id="patternString" placeholder="Enter new text"><br><br>

    <button onclick="replaceText()">Replace</button>

    <h3>Result:</h3>
    <p id="result"></p>
   
</body>
</html>
